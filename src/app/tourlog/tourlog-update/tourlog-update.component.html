<div class="card-my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #tourlogForm="ngForm" id="tourlogForm">
      <div class="form-group">
        <label for="id">Id</label>
        <input type="number" [(ngModel)]="tourlog.id"
               class="form-control"
               id="id"
               name="id"
               placeholder="Enter the id"
               required #id="ngModel">
      </div>
      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" [(ngModel)]="tourlog.date"
               class="form-control"
               id="date"
               name="date"
               required #date="ngModel">
      </div>
      <div class="form-group">
        <label for="duration">Duration</label>
        <input type="number" [(ngModel)]="tourlog.totalTime"
               class="form-control"
               id="duration"
               name="duration"
               required #duration="ngModel">
      </div>
      <div class="form-group">
        <label for="distance">Distance</label>
        <input type="number" [(ngModel)]="tourlog.totalDistance"
               class="form-control"
               id="distance"
               name="distance"
               required #distance="ngModel">
      </div>
      <div class="form-group">
        <label for="difficulty">Difficulty</label>
        <input type="number" [(ngModel)]="tourlog.difficulty"
               class="form-control"
               id="difficulty"
               name="difficulty"
               min="1"
               max="5"
               required #difficulty="ngModel">
      </div>
      <div class="form-group">
        <label for="rating">Rating</label>
        <input type="number" [(ngModel)]="tourlog.rating"
               class="form-control"
               id="rating"
               name="rating"
               min="1"
               max="5"
               required #rating=ngModel>
      </div>
      <div class="form-group">
        <label for="comment">Comment</label>
        <input type="text" [(ngModel)]="tourlog.comment"
               class="form-control"
               id="comment"
               name="comment"
               placeholder="Enter a comment"
               required #comment="ngModel">
      </div>
      <button type="submit" class="btn btn-info">Save changes</button>
    </form>
  </div>
</div>
